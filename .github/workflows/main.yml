name: Blazor wasm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Publish
      run: |
        mkdir docs
        cd suiran
        dotnet publish -c Release -o output
        cd ../
        cp -a -r ./suiran/output/wwwroot ./docs
